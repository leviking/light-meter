<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="theme-color" content="#000" />

  <!-- PWA manifest & icon -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.png" />

  <!-- Shared styles -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- EXIF library -->
  <script defer src="/exif.js"></script>
  <!-- Our logic -->
  <script defer src="/camera.js"></script>

  <title>EV Calculator</title>
</head>
<body>
  <header>
    <h1>EV Calculator</h1>
  </header>
  <main>
    <fieldset>
      <legend>Compute EV from Photo</legend>

      <!-- EV display -->
      <div class="ev-display">
        <div class="ev-display-label">EV (ISO 100)</div>
        <div class="ev-display-value" id="ev100">–</div>
      </div>

      <!-- Photo picker -->
      <button class="photo-button" onclick="document.getElementById('photoInput').click()">
        Take or choose a photo
      </button>
      <input
        type="file"
        accept="image/*"
        capture="environment"
        id="photoInput"
        style="display: none;"
      />

      <!-- Preview -->
      <div id="previewContainer" style="display: none;">
        <img id="previewImage" alt="Preview" />
      </div>

      <!-- Controls -->
      <div id="controls" style="display: none;">
        <!-- Aperture control -->
        <div class="control-group">
          <div class="control-label">
            <span class="control-name">Aperture</span>
            <span class="control-value" id="apertureDisplay">–</span>
          </div>
          <div class="slider-container" id="apertureContainer">
            <!-- Will be populated by JS -->
          </div>
        </div>

        <!-- Shutter speed control -->
        <div class="control-group">
          <div class="control-label">
            <span class="control-name">Shutter</span>
            <span class="control-value" id="shutterDisplay">–</span>
          </div>
          <div class="slider-container" id="shutterContainer">
            <!-- Will be populated by JS -->
          </div>
        </div>
      </div>
    </fieldset>
  </main>
</body>
</html>
